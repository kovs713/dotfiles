general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]

[env]
TERM = "xterm-256color"

[font]
size = 20
normal = { family = "Monocraft" }
bold = { family = "Monocraft" }
italic = { family = "Monocraft" }

# normal = { family = "CaskaydiaMono Nerd Font" }
# bold = { family = "CaskaydiaMono Nerd Font" }
# italic = { family = "CaskaydiaMono Nerd Font" }
# size = 20

# normal = { family = "Miracode" }
# bold = { family = "Miracode" }
# italic = { family = "Miracode" }

[window]
padding.x = 0
padding.y = 0
decorations = "None"

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" },
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]

[terminal.shell]
program = "/usr/bin/zsh"
args = ["-l"]
